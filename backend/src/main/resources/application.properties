spring.application.name=campusmarketplace

# JWT Configuration
jwt.secret=myVerySecureSecretKeyForJWTTokensThatShouldBeAtLeast256BitsLongForHS256Algorithm
jwt.access-token.expiration=3600000
jwt.refresh-token.expiration=604800000

# Database Configuration (H2 for development, PostgreSQL for production)
spring.profiles.active=dev

# Development Profile (H2)
spring.datasource.url=jdbc:h2:mem:campusmarketplace
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.commandlinecommandos.campusmarketplace=DEBUG
logging.level.org.springframework.security=DEBUG
